<ion-menu [content]="nav" class="myFav1">

  <ion-header>
    <ion-toolbar>
        <ion-title><ion-icon name="lock"></ion-icon>{{accountName}}</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content scrollbar-y-auto>
    <ion-list>
         <button ion-item menuClose (click)="openCreateAccountPage(CreateAccountPage)" *ngIf="!userLoggedIn">
           <ion-icon name="create"></ion-icon>Sign Up
           <ion-icon name="ios-arrow-forward"></ion-icon>
        </button>
        <button ion-item menuClose (click)="openloginPage(LoginPage)" *ngIf="!userLoggedIn">
         <ion-icon name="log-in"></ion-icon> Login
        <ion-icon name="ios-arrow-forward"></ion-icon>
       </button>
       <button class="menu-last-item " ion-item menuClose (click)="logOut()" *ngIf="userLoggedIn">
        <ion-icon name="log-out"></ion-icon> Logout
       <ion-icon name="ios-arrow-forward" class="logout"></ion-icon>
      </button>
    </ion-list>
    <ion-list>

    </ion-list>
  </ion-content>

</ion-menu>
<ion-nav id="nav" [root]="rootPage" #nav swipeBackEnabled="false"></ion-nav>
